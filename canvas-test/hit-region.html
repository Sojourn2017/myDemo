<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hit Region</title>
    <style>
      html,
      body {
        margin: 0;
        font-size: 16px;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="200">
      <button
        id="eyesButton"
        onclick="alert('this secret button, placed as the fallback of the canvas, was clicked using the addHitRegion method!')"
      >111</button>
    </canvas>

    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.arc(100, 100, 75, 0, 2 * Math.PI, false);
      ctx.lineWidth = 5;
      ctx.stroke();

      // eyes
      ctx.beginPath();
      ctx.arc(70, 80, 10, 0, 2 * Math.PI, false);
      ctx.arc(130, 80, 10, 0, 2 * Math.PI, false);
      ctx.fill();
      ctx.addHitRegion({
        control: document.getElementById("eyesButton"),
        cursor: 'pointer'
      });

      // mouth
      ctx.beginPath();
      ctx.arc(100, 110, 50, 0, Math.PI, false);
      ctx.stroke();
    </script>
  </body>
</html>
