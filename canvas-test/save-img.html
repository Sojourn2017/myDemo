<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Save Image</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <input
      type="file"
      id="avatar"
      name="avatar"
      accept="image/png, image/jpeg"
    />
    <br />
    <br />
    <canvas id="canvas" width="250" , height="250">不支持Canvas！</canvas>
    <img src="" style="display: none">

    <script>
      var store = {};

      window.onload = function() {
        store.canvas = document.querySelector("#canvas");
        if (!store.canvas.getContext) return;
        store.ctx = store.canvas.getContext("2d");

        document
          .querySelector("#avatar")
          .addEventListener("input", function(e) {
            var img = e.target.files[0];
            var reader = new FileReader();
            reader.onload = function(event) {
              console.log(event);
              draw(event.target.result);
            };
            reader.readAsDataURL(img);
          });
      };

      function draw(src) {
        var img = new Image();
        img.src = src;
        img.onload = function() {
          store.canvas.width = img.width;
          store.canvas.height = img.height;
          store.ctx.drawImage(img, 0, 0);
          var dataUrl = store.canvas.toDataURL('image/png');
          console.log(dataUrl)
          window.open(dataUrl);
        };
      }
    </script>
  </body>
</html>
