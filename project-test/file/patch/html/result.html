        <table width="600" border="1" style="width: 750px;margin-left: auto;margin-right: auto" id="query-result">
            <tbody>
            <tr>
                <th scope="col">姓名</th>
                <th scope="col">学校</th>

<!-- Modal -->
<div class="modal fade" id="chat-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chat-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="chat-body">

            </div>
            <div class="modal-footer" id="chat-footer">
                <div class="chat-input">
                    <input type="text" class="" id="chat-input-id" value="">
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="chat-send">发送</button>
            </div>
        </div>
    </div>
</div>

<script src="../../static/assets/js/jquery.min.js"></script>
