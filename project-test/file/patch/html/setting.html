<div id="background" style="width:auto;height:675px;background-image:url('../../static/assets/img/background.jpg');background-size:contain;background-position: center center;background-repeat:no-repeat;">
    <div style="width:992px;height:675px;margin-right:auto;margin-left:auto;">
        <div class="setting-box">
            <div id="pt" class="bm cl">
                <div class="z">
                    <a href="./setting.html">设置</a> <em> > </em>个人资料
                </div>
            </div>
            <div id="ct" class="person-info-box">
                <form id="person-info-form">
                    <div class="form-group row">
                        <label for="user-id" class="col-sm-2 col-form-label text-right" >用户ID：</label>
                        <div class="col-sm-7">
                            <input type="text" readonly class="form-control-plaintext" id="user-id" value="">
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-primary col-sm-10 float-right" id="save-info" data-toggle="modal" data-target="#confirm-modal">保存</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-name" class="col-sm-2 col-form-label text-right">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user-name" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-sex" class="col-sm-2 col-form-label text-right">性别：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user-sex" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-age" class="col-sm-2 col-form-label text-right">年龄：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user-age" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-mail" class="col-sm-2 col-form-label text-right">邮箱：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user-mail" value="" autocomplete="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-school" class="col-sm-2 col-form-label text-right" >学校：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user-school" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-major" class="col-sm-2 col-form-label text-right">专业：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user-major" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-grade" class="col-sm-2 col-form-label text-right">年级：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user-grade" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-class" class="col-sm-2 col-form-label text-right">班级：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user-class" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-job" class="col-sm-2 col-form-label text-right">职业：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user-job" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-company" class="col-sm-2 col-form-label text-right">单位：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user-company" value="" autocomplete="organization">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-cha" class="col-sm-2 col-form-label text-right">职业：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user-cha" value="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirm-title">修改个人资料</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                确定要更改吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="save-person-info-change">确定</button>
            </div>
        </div>
    </div>
</div>
