<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>absolute negative margin</title>
</head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      width: 500px;
      height: 500px;
      background: #ccc;


      position: relative;
    }
    .vertical-center {
      width: 200px;
      height: 200px;
      background: #fff;
      color: #808080;


      position:absolute;
      top: calc(50% - 100px);
      left: calc(50% - 100px);
    }
  </style>
<body>
  <div class="wrapper">
    <div class="vertical-center">使用绝对定位+css 计算属性（已知宽高的子元素 && (> IE 8) && (> Android 4.3)）</div>
  </div>
</body>
</html>
