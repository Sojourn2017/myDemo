<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/column.css">
  <script src="../js/jquery.js"></script>
  <title>column-demo</title>
</head>
<body>
  <div id="" class="patient-info-column">
    <div id="finish" class="patient-list feedback">
      <span class="patient-title">完成列表</span>
      <img id="finish-triangle" class="patient-title-triangle" src="../img/triangle--left-128.png" alt="">
    </div>
    <div id="finish-list-context" class="patient-list-context"></div>
    <div id="handing" class="patient-list feedback">
      <span class="patient-title">挂起列表</span>
      <img id="handing-triangle" class="patient-title-triangle" src="../img/triangle--left-128.png" alt="">
    </div>
    <div id="handing-list-context" class="patient-list-context"></div>
    <div id="waiting" class="patient-list feedback">
      <span class="patient-title">待诊列表</span>
      <img id="waiting-triangle" class="patient-title-triangle" src="../img/triangle--left-128.png" alt="">
    </div>
    <div id="waiting-list-context" class="patient-list-context"></div>
  </div>
  <script src="../js/column.js"></script>
</body>
</html>
